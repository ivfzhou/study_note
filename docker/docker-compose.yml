    extra_hosts:
      - "ivfzhoudebian:172.16.3.1"
    working_dir: /data
    #ports:
    #  - "6379:6379"
    volumes:
      - /home/ivfzhou/volumes/redis/config:/config:rw
      - /home/ivfzhou/volumes/redis/data:/data:rw
    command:
      - redis-server
      - /config/redis.conf
